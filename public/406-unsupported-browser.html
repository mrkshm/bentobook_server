<!DOCTYPE html>
<html>
<head>
  <title>Unsupported Browser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .error-page div.dialog {
      max-width: 33em;
      margin: 4em auto 0;
    }

    .error-page h1 {
      font-size: 24px;
      color: #730E15;
      line-height: 1.5em;
    }

    .error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: white;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-radius: 4px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <div>
      <h1>Browser Not Supported</h1>
      <p>Sorry, your browser is not supported. Please upgrade to a modern browser to use this application.</p>
    </div>
    <p>We recommend using the latest version of Chrome, Firefox, Safari, or Edge.</p>
  </div>
</body>
</html>
